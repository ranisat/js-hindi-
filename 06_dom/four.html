<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai our code</title>
</head>
<body style="background:#212121;color:#fff">
    <ul class="langauge">
        <li>javascript</li>
    </ul>
    <script>
        function addLanguage(langname){
        const li = document.createElement('li');
        li.innerHTML = `${langname}`;
        document.querySelector('.langauge').
        appendChild(li)
        }
        addLanguage('pythan')
        addLanguage('jquery')

        // function addOptiLangauge(langname){

        //   li.appendChild(document.createTextNode(langname))
        //   document.querySelector('.language').appendChild(li)
        // }
        // addOptiLangauge('golang')

        //Edit

        const secondLang = document.querySelector("li:nth-child(2)")
        // secondLang.innerHTML = "Mojo"
        const newli = document.querySelector('li')
        newli.textContent = "Mojo"
        secondLang.replaceWith(newli)

        //edit

        const firstlang = document.querySelector("li:first-child")
        firstlang.outerHTML = "<li>React</li>"

        // remove

        const firstlang = document.querySelector("li:last-child")
        firstlang.remove()
    </script>
</body>
</html>
