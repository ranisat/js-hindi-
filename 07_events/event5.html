<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <h1>Change keyboard value</h1>
    <div class="project">
        <div id="insert">
            <div class="key">Press key and watch again</div>
        </div>
    </div>

    <script>
        const insert = document.getElementById('insert')

        window.addEventListener('keydown', (e) =>{
            insert.innerHTML = `
            <div class='color'>
                <table>
  <tr>
    <th>Key</th>
    <th>Keycode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === ' '? 'Space' : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
 
</table>
            </div>
            `
        })
    </script>
</body>

</html>
